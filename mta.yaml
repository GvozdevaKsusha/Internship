_schema-version: 3.3.0
ID: sales
description: A simple CAP project.
version: 1.0.0
modules:
  - name: sales-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: sales-auth
      - name: sales-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
  - name: sales-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: sales-db
    parameters:
      buildpack: nodejs_buildpack
  - name: sales-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: sales-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - orderlist.zip
          name: orderlist
          target-path: resources/
  - name: orderlist
    type: html5
    path: app/order_list
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: sales-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: sales-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: sales-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: sales-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: sales-html5-service
      service-plan: app-host
  - name: sales-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: sales-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
